<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Facebook API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            direction: rtl;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            direction: ltr;
            text-align: left;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>اختبار Facebook API</h1>
    
    <div>
        <button onclick="testPosts()">اختبار المنشورات</button>
        <button onclick="testPhotos()">اختبار الصور</button>
        <button onclick="testVideos()">اختبار الفيديوهات</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function testPosts() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="status info">جاري جلب المنشورات...</div>';
            
            try {
                const response = await fetch(`${API_URL}/facebook/posts?limit=10`);
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="status success">
                        ✅ نجح! تم جلب ${data.data.length} منشور
                        <br>المصدر: ${data.source}
                    </div>
                    <h3>البيانات:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="status error">
                        ❌ خطأ: ${error.message}
                    </div>
                `;
            }
        }

        async function testPhotos() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="status info">جاري جلب الصور...</div>';
            
            try {
                const response = await fetch(`${API_URL}/facebook/photos?limit=10`);
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="status success">
                        ✅ نجح! تم جلب ${data.data.length} صورة
                        <br>المصدر: ${data.source}
                    </div>
                    <h3>البيانات:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="status error">
                        ❌ خطأ: ${error.message}
                    </div>
                `;
            }
        }

        async function testVideos() {
            const result = document.getElementById('result');
            result.innerHTML = '<div class="status info">جاري جلب الفيديوهات...</div>';
            
            try {
                const response = await fetch(`${API_URL}/facebook/videos?limit=10`);
                const data = await response.json();
                
                result.innerHTML = `
                    <div class="status success">
                        ✅ نجح! تم جلب ${data.data.length} فيديو
                        <br>المصدر: ${data.source}
                    </div>
                    <h3>البيانات:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="status error">
                        ❌ خطأ: ${error.message}
                    </div>
                `;
            }
        }

        // Auto test on load
        window.onload = () => {
            testPosts();
        };
    </script>
</body>
</html>
