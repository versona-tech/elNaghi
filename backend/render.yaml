services:
  - type: web
    name: elnagy-backend
    env: node
    region: frankfurt  # أو oregon حسب الأقرب
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # سيتم إضافتها يدوياً من Dashboard
      - key: JWT_SECRET
        generateValue: true  # سيتم توليدها تلقائياً
      - key: CORS_ORIGIN
        value: https://mohamedelnagy.netlify.app
    healthCheckPath: /
    autoDeploy: true
